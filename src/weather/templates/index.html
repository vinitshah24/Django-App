<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <style>
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px;
            /* Margin bottom by footer height */
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            /* fixed height of the footer */
            line-height: 60px;
        }
    </style>

</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Weather App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <form method="POST">
                    <div class="form-group mb-1">
                        {% csrf_token %}
                        {{ form.name }}
                    </div>
                    <button type="submit" class="btn btn-secondary btn-sm mt-2">Add City</button>
                </form>
            </div>
        </div>
    </div>

    <div class="album py-3">
        <div class="container">
            <div class="row">
                {% for city_weather in weather_data %}
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img src="http://openweathermap.org/img/w/{{ city_weather.icon }}.png" alt="Image"
                            class="img-responsive img-fluid pull-left border ml-4 mt-3" width="100px" height="100px">
                        <div class="card-body pull-right">
                            <h4 class="title">{{ city_weather.city }}</h4>
                            <p class="mb-0"><b>Tempreature: </b>{{ city_weather.temperature }}° F</p>
                            <p class="mb-0"> <b>Feels Like: </b>{{ city_weather.feels_like }}° F</p>
                            <p class="mb-0"><b>Desription: </b>{{ city_weather.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer text-center font-small bg-dark py-0" style="color:aliceblue">
            © Weather App 2020
        </div>
    </footer>
</body>

</html>
